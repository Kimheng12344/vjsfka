<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Camera</title>
</head>
<body>
<h1>Open Camera</h1>
<video id="videoElement" width="640" height="480" autoplay></video>
<button onclick="startCamera()">Start Camera</button>
<button onclick="stopCamera()">Stop Camera</button>
<button onclick="switchCamera()">Switch Camera</button>
<button onclick="captureFrame()">Capture</button> <!-- New button for capturing frames -->
<img id="capturedImage" src="#" alt="Captured Image"> <!-- Placeholder for captured image -->

<script>
  let stream;
  let currentCamera = 'environment'; // 'user' for front camera, 'environment' for rear camera

  async function startCamera() {
    const videoElement = document.getElementById('videoElement');

    try {
      // Request access to the camera with the current camera setting
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentCamera } });

      // Attach the camera stream to the video element
      videoElement.srcObject = stream;
    } catch (error) {
      console.error('Error accessing the camera:', error);
    }
  }

  function stopCamera() {
    if (stream) {
      const tracks = stream.getTracks();
      tracks.forEach(track => track.stop());
      stream = null;
    }
  }

  function switchCamera() {
    if (currentCamera === 'user') {
      currentCamera = 'environment';
    } else {
      currentCamera = 'user';
    }

    stopCamera();
    startCamera();
  }

  function captureFrame() {
    const videoElement = document.getElementById('videoElement');
    const capturedImageElement = document.getElementById('capturedImage');
    
    // Create a canvas element and draw the current frame from the video element
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    canvas.width = videoElement.videoWidth;
    canvas.height = videoElement.videoHeight;
    context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
    
    // Convert the canvas image to a data URL and set it as the src for the captured image element
    const dataURL = canvas.toDataURL('image/jpeg');
    capturedImageElement.src = dataURL;
    
    // Optionally, you can save the dataURL or send it to a server for further processing
  }
</script>
</body>
  </html>
