<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Object Detection and Height Tracking</title>
</head>
<body>
  <h1>Object Detection and Height Tracking</h1>
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="detectObjects()">Detect Objects</button>
  <div id="output"></div>
  <div id="imageContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script>
    async function detectObjects() {
      const imageInput = document.getElementById('imageInput');
      const outputDiv = document.getElementById('output');
      const imageContainer = document.getElementById('imageContainer');
      outputDiv.innerHTML = '';
      imageContainer.innerHTML = '';

      const image = await loadImage(imageInput.files[0]);
      const model = await cocoSsd.load();
      const predictions = await model.detect(image);

      // Display the uploaded image
      const imgElement = document.createElement('img');
      imgElement.src = image.src;
      imgElement.width = 400;
      imageContainer.appendChild(imgElement);

      predictions.forEach(prediction => {
        const p = document.createElement('p');
        p.textContent = `${prediction.class}: Height - ${prediction.bbox[3] - prediction.bbox[1]} pixels`;
        outputDiv.appendChild(p);
      });
    }

    function loadImage(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const image = new Image();
          image.onload = () => resolve(image);
          image.onerror = (error) => reject(error);
          image.src = reader.result;
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
