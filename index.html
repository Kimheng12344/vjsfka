<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Object Detection</title>
</head>
<body>
<h1>Object Detection</h1>
<input type="file" id="imageInput" accept="image/*">
<button onclick="detectObjects()">Detect Objects</button>
<canvas id="outputCanvas" width="640" height="480"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
<script>
  async function detectObjects() {
    const imageInput = document.getElementById('imageInput');
    const outputCanvas = document.getElementById('outputCanvas');
    const ctx = outputCanvas.getContext('2d');

    const image = await loadImage(imageInput.files[0]);
    outputCanvas.width = image.width;
    outputCanvas.height = image.height;
    ctx.drawImage(image, 0, 0);

    const model = await cocoSsd.load();
    const predictions = await model.detect(outputCanvas);

    predictions.forEach(prediction => {
      ctx.beginPath();
      ctx.lineWidth = '2';
      ctx.strokeStyle = 'red';
      ctx.rect(...prediction.bbox);
      ctx.stroke();
      ctx.font = '16px Arial';
      ctx.fillStyle = 'red';
      ctx.fillText(`${prediction.class} (${Math.round(prediction.score * 100)}%)`, prediction.bbox[0], prediction.bbox[1] - 5);
    });
  }

  function loadImage(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => {
        const image = new Image();
        image.onload = () => resolve(image);
        image.onerror = (error) => reject(error);
        image.src = reader.result;
      };
      reader.readAsDataURL(file);
    });
  }
</script>
</body>
</html>
