<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Scanner</title>
</head>
<body>
<h1>QR Code Scanner</h1>
<video id="videoElement" width="640" height="480" autoplay></video>
<button onclick="startCamera()">Start Camera</button>
<button onclick="stopCamera()">Stop Camera</button>
<button onclick="switchCamera()">Switch Camera</button>
<button onclick="startQRCodeScanner()">Start QR Code Scanner</button>
<div id="qrCodeResult"></div>

<script src="https://cdn.jsdelivr.net/npm/@zxing/library@3.0.0"></script>
<script>
  let stream;
  let currentCamera = 'environment'; // 'user' for front camera, 'environment' for rear camera
  let codeReader;

  async function startCamera() {
    const videoElement = document.getElementById('videoElement');

    try {
      // Request access to the camera with the current camera setting
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentCamera } });

      // Attach the camera stream to the video element
      videoElement.srcObject = stream;
    } catch (error) {
      console.error('Error accessing the camera:', error);
    }
  }

  function stopCamera() {
    if (stream) {
      const tracks = stream.getTracks();
      tracks.forEach(track => track.stop());
      stream = null;
    }
  }

  function switchCamera() {
    if (currentCamera === 'user') {
      currentCamera = 'environment';
    } else {
      currentCamera = 'user';
    }

    stopCamera();
    startCamera();
  }

  function startQRCodeScanner() {
    // Create a code reader instance
    codeReader = new ZXing.BrowserQRCodeReader();

    // Start scanning for QR codes
    codeReader.decodeFromVideoDevice(null, 'videoElement', (result, err) => {
      if (result) {
        const qrCodeResultElement = document.getElementById('qrCodeResult');
        qrCodeResultElement.textContent = `QR Code Detected: ${result.text}`;
        stopQRCodeScanner();
      }
      if (err && !(err instanceof ZXing.NotFoundException)) {
        console.error('QR Code scan error:', err);
      }
    });
  }

  function stopQRCodeScanner() {
    if (codeReader) {
      codeReader.reset();
      codeReader = null;
    }
  }
</script>
</body>
</html>
