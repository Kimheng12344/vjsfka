<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Object Detection and Age Estimation</title>
</head>
<body>
  <h1>Object Detection and Age Estimation</h1>
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="processImage()">Process Image</button>
  <div id="output"></div>
  <a id="downloadLink" style="display: none;">Download Processed Image</a>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-api"></script>
  <script>
    async function processImage() {
      const imageInput = document.getElementById('imageInput');
      const outputDiv = document.getElementById('output');
      const downloadLink = document.getElementById('downloadLink');
      outputDiv.innerHTML = '';
      downloadLink.style.display = 'none';

      const image = await loadImage(imageInput.files[0]);
      const objects = await detectObjects(image);
      const age = await estimateAge(image);

      // Display detected objects and estimated age
      const pObjects = document.createElement('p');
      pObjects.textContent = `Detected Objects: ${objects.join(', ')}`;
      outputDiv.appendChild(pObjects);

      const pAge = document.createElement('p');
      pAge.textContent = `Estimated Age: ${age.toFixed(1)} years`;
      outputDiv.appendChild(pAge);

      // Display the processed image with bounding boxes and age estimation
      const canvas = await drawObjectsAndAge(image, objects, age);
      outputDiv.appendChild(canvas);

      // Convert the canvas to a data URL and create a download link for the processed image
      const processedImageUrl = canvas.toDataURL('image/jpeg');
      downloadLink.href = processedImageUrl;
      downloadLink.download = 'processed_image.jpg';
      downloadLink.style.display = 'block';
    }

    async function detectObjects(image) {
      const model = await cocoSsd.load();
      const predictions = await model.detect(image);
      return predictions.map(prediction => prediction.class);
    }

    async function estimateAge(image) {
      await faceapi.nets.faceRecognitionNet.loadFromUri('/models');
      await faceapi.nets.faceLandmark68Net.loadFromUri('/models');
      await faceapi.nets.ssdMobilenetv1.loadFromUri('/models');
      const detections = await faceapi.detectAllFaces(image).withAgeAndGender();
      if (detections.length > 0) {
        return detections[0].age;
      } else {
        return null;
      }
    }

    async function drawObjectsAndAge(image, objects, age) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = image.width;
      canvas.height = image.height;
      ctx.drawImage(image, 0, 0);

      // Draw bounding boxes for detected objects
      const model = await cocoSsd.load();
      const predictions = await model.detect(image);
      predictions.forEach(prediction => {
        ctx.beginPath();
        ctx.lineWidth = '2';
        ctx.strokeStyle = 'red';
        ctx.rect(...prediction.bbox);
        ctx.stroke();
        ctx.font = '16px Arial';
        ctx.fillStyle = 'red';
        ctx.fillText(`${prediction.class}`, prediction.bbox[0], prediction.bbox[1] - 5);
      });

      // Display age estimation if available
      if (age !== null) {
        ctx.font = '16px Arial';
        ctx.fillStyle = 'blue';
        ctx.fillText(`Age: ${age.toFixed(1)} years`, 10, 20);
      }

      return canvas;
    }

    function loadImage(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const image = new Image();
          image.onload = () => resolve(image);
          image.onerror = (error) => reject(error);
          image.src = reader.result;
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
